<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPSLS | Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- navbar -->
    <p class="page-title">Rock Paper Scissors Lizard Spock</p>
    <div class="container">
        <div class="row images-title">
            <img class="images-row" src="../assets/apple-rock.png" alt="rock">
            <img class="images-row" src="../assets/apple-roll-of-paper.png" alt="paper">
            <img class="images-row" src="../assets/apple-scissors.png" alt="scissors">
            <img class="images-row" src="../assets/lizard.png" alt="lizard">
            <img class="images-row" src="../assets/apple-spock-hand.png" alt="vulcan hand gesture">
        </div>
    </div>
    <!-- main menu options -->
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <p id="gameModeText" class="game-mode-text">Game Mode Here</p>
            </div>
        </div>
    </div>

    <div id="mainContent" class="container">
        <div class="container-fluid my-5">
            <div class="row">
                <div class="col-4 d-flex justify-content-center">
                    <p class="score-text">Player 1: <span id="scoreCounter" class="px-4 score">0</span></p>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <p class="score-text">Round: <span id="roundCounter" class="px-4 score">0</span></p>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <p class="score-text">Player 2: <span id="scoreCounter" class="px-4 score">0</span></p>
                </div>
            </div>
        </div>
        <!-- player choice to rock createa global braicable 
             fumction-->
        
        <div class="container-fluid my-5">
            <div class="row text-center">
                <p id="gameTextOutput" class="score-text">Player make choice</p>
            </div>
        </div>
        
        <div id="gameEnds-imgs" class="container-fluid mt-5">
            <div class="row d-flex justify-content-evenly">
                <button id="rock-btn" class="img-btn" value="rock">
                    <img class="images-row-gamePlay" src="../assets/apple-rock.png" alt="rock">
                </button>
                <button id="paper-btn" class="img-btn" value="paper">
                    <img class="images-row-gamePlay" src="../assets/apple-roll-of-paper.png" alt="paper">
                </button>
                <button id="scissors-btn" class="img-btn" value="scissors">
                    <img class="images-row-gamePlay" src="../assets/apple-scissors.png" alt="scissors">
                </button>
                <button id="lizard-btn" class="img-btn" value="lizard">
                    <img class="images-row-gamePlay" src="../assets/lizard.png" alt="lizard">
                </button>
                <button id="spock-btn" class="img-btn" value="spock">
                    <img class="images-row-gamePlay" src="../assets/apple-spock-hand.png" alt="vulcan hand gesture">
                </button> 
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <a href="../index.html"><button id="returnHome" class="mainMenuBtn">Return to Main Menu</button></a>
                </div>
            </div>
        </div>

        <!-- May not need code below -->
        <!-- <div class="container-fluid mt-5 pt-5">
            <div class="row d-flex justify-content-center">
                <button id="submitBtn" class="submit-btn">Submit</button>
            </div>
        </div> -->
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- <script src="../scripts/app.js" type="module"></script> -->
</body>

</html>
