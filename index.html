<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPSLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- navbar -->
    <p class="page-title">Rock Paper Sicssor Lizard Spock</p>
    <div class="container">
        <div class="row images-title">
            <img class="images-row" src="./assets/apple-rock.png" alt="rock">
            <img class="images-row" src="./assets/apple-roll-of-paper.png" alt="paper">
            <img class="images-row" src="./assets/apple-scissors.png" alt="scissors">
            <img class="images-row" src="./assets/lizard.png" alt="lizard">
            <img class="images-row" src="./assets/apple-spock-hand.png" alt="vulcan hand gesture">
        </div>
    </div>
    <!-- main menu options -->
    <div id="mainContent" class="container">
        <div class="container-fluid main-menu-options">
            <div class="row">
                <div class="col-6 d-flex flex-column align-items-end">
                    <p class="player-mode-text">Player Mode:</p>
                    <select id="playerSelect" class="form-select mode-dropdown player-mode-options"
                        aria-label="Default select example">
                        <option selected>Select Player Mode</option>
                        <option id="playerVsCpu" value="playerVsCpu">Player 1 vs CPU</option>
                        <option id="playerVsPlayer" value="playerVsPlayer">Player 1 vs Player 2</option>
                    </select>
                </div>
                <div class="col-6">
                    <p>Game Mode:</p>
                    <select id="gameSelect" class="form-select mode-dropdown" aria-label="Default select example">
                        <option selected>Select Game Mode</option>
                        <option id="oneOfOne" value= '1'>Best 1 out of 1</option>
                        <option id="threeOfFive" value= '3'>Best 3 out of 5</option>
                        <option id="fourOfSeven" value= '4'>Best 4 out of 7</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="pressPlay" class="container-fluid pt-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button id="playBtn" class="play-btn" type="button">Play</button>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-5">
            <div class="row text-center">
                <div class="col-12">
                    <p id="errorMessage" class="errorText"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
